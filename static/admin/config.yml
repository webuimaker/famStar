backend:
  name: git-gateway
  branch: main 

local_backend: true

publish_mode: editorial_workflow
media_folder: "static/images/uploads"
public_folder: "/images/uploads"

site_url: https://nervous-sinoussi-f2fa04.netlify.app/

# display_url: site_url: https://nervous-sinoussi-f2fa04.netlify.app/


collections:
  - name: 'page'
    label: 'Pages'
    identifier_field: PAge
    folder: 'content'
    create: true
    slug: '{{title}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - label: Keywords
        name: keywords
        widget: list
        create: true
        fields:
          - {label: Enter keywords, name: 'keyText', widget: 'string'}      
      - { label: 'Type', name: 'type', widget: 'hidden', default: "page" }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }  
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

