backend:
  name: git-gateway
  branch: main 

local_backend: true

publish_mode: editorial_workflow
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
show_preview_links: true


site_url: https://nervous-sinoussi-f2fa04.netlify.app/

# display_url: site_url: https://nervous-sinoussi-f2fa04.netlify.app/


collections:
  - name: 'page'
    label: 'Pages'
    identifier_field: Page
    folder: 'content/allpages'
    create: true
    slug: '{{slug}}'    
    relPermalink: '/{{title}}'
    url: '{{slug}}'
    preview_path: '/{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'slug', name: 'slug', slug: '{{slug}}', widget: 'string', required: false  }
      - { label: 'url', name: 'url', url: '/{{slug}}', widget: 'string', required: false }
      - { label: 'relPermalink', name: 'relPermalink', relPermalink: '/{{title}}', widget: 'string', required: false }
      - label: Keywords
        name: keywords
        widget: list
        collapsed: true
        create: true
        fields:
          - {label: Enter keywords, name: 'keyText', widget: 'string'}        
      - label: Hero
        name: hero
        widget: "object"
        create: false
        collapsed: true
        fields:
          - {label: Title, name: 'heroTitle', widget: 'string'}      
          - {label: Description, name: 'heroDesc', widget: 'string'}      
          - {label: Image, name: 'heroImage', widget: 'image'}      
          - {label: Button Text, name: 'heroBtnText', widget: 'string'}      
          - {label: Button Url, name: 'heroBtnUrl', widget: 'string'} 
      - { label: 'How many boxes you want to below of Hero', name: 'heroBelwoBoxNumber', widget: 'number', default: 3, min: 2, max: 4 } 
      - label: Hero Below Box
        name: heroBelwoBox
        widget: "list"
        create: true
        collapsed: true
        max: 4
        min: 2
        fields:
          - {label: Title, name: 'hBelwoBoxTitle', widget: 'string'}      
          - {label: Description, name: 'hBelwoBoxDesc', widget: 'string'}      
          - {label: Image, name: 'hBelwoBoxImage', widget: 'image'}      
          - {label: Url, name: 'hBelwoBoxBtnUrl', widget: 'string'}  
      - label: Sections
        name: sections
        widget: "list"
        create: true
        collapsed: true
        fields:
          - {label: Section Title, name: 'title', widget: 'string'}      
          - {label: Section Sub Title, name: 'subTitle', widget: 'string'}      
          - {label: Badge Name, name: 'titleBadge', widget: 'string'}      
          - label: Lists
            name: 'lists'
            widget: "list"
            create: true
            collapsed: true
            fields:
              - {label: Section Heading, name: 'heading', widget: 'string'}
              - {label: Section Sub Heading, name: 'subHeading', widget: 'string'}
              - {label: Information, name: 'content', widget: 'markdown'}
              - {label: image, name: 'image', widget: 'image'}
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }  
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

